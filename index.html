<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pelanggaran - SMAN 1 Cluring</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      overflow: hidden;
    }

    /* ==== LOADING SCREEN ==== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loading-screen img {
      width: 120px;
      animation: spin 3s ease-in-out infinite alternate;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.1); }
    }

    #loading-text {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      font-weight: 500;
    }

    /* ==== DASHBOARD ==== */
    .container {
      opacity: 0;
      animation: fadeIn 1.2s ease-in forwards;
      display: none;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: rgba(63, 81, 181, 0.9);
      color: white;
      padding: 15px;
      border-radius: 0 0 15px 15px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    header img {
      width: 80px;
      border-radius: 50%;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    .datetime {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      padding: 10px;
      color: #444;
    }

    .background-photo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co.com/Q7C0TZKh/SMAN1-Cluring-emblem.png');
      background-size: 180px;
      background-repeat: no-repeat;
      background-position: right bottom;
      opacity: 0.08;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <img src="https://i.ibb.co.com/Q7C0TZKh/SMAN1-Cluring-emblem.png" alt="Logo SMAN 1 Cluring">
    <div id="loading-text">Memuat Dashboard...</div>
    <audio id="loading-music" autoplay>
      <source src="https://cdn.pixabay.com/download/audio/2023/01/26/audio_d9a14c4de7.mp3?filename=soft-piano-ambient-139759.mp3" type="audio/mp3">
    </audio>
  </div>

  <!-- BACKGROUND -->
  <div class="background-photo"></div>

  <!-- DASHBOARD -->
  <div class="container" id="dashboard">
    <header>
      <img src="https://i.ibb.co.com/Q7C0TZKh/SMAN1-Cluring-emblem.png" alt="Logo SMAN 1 Cluring" />
      <h1>Dashboard Pelanggaran Siswa</h1>
      <div class="datetime" id="datetime"></div>
      <p><strong>Wali Kelas:</strong> Joko Irawan, S.Pd</p>
      <p><strong>Email:</strong> jokospd99@guru.sma.belajar.id</p>
    </header>

    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS0dkIu-4C5h-jeeaP2zyTafljsLzy33qO5vf8izy4QrHlnn3xYVsN_iHlABX7wT92X_6C1YcLizLIo/pubhtml?widget=true&amp;headers=false"></iframe>

    <footer>
      © 2025 SMAN 1 Cluring — Dashboard Pelanggaran Siswa
    </footer>
  </div>

  <script>
    // Jam & tanggal otomatis
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('datetime').textContent =
        now.toLocaleDateString('id-ID', options) + ' | ' +
        now.toLocaleTimeString('id-ID');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Loading screen
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      const dashboard = document.getElementById('dashboard');
      const music = document.getElementById('loading-music');
      
      setTimeout(() => {
        loadingScreen.classList.add('fade-out');
        music.pause();
        dashboard.style.display = 'block';
      }, 3500); // waktu loading 3.5 detik
    });
  </script>
</body>
</html>
